<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HEADER | E-COMMERCE WEBSITE</title>
        <!-- favicon -->
        <link
            rel="icon"
            href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
            type="image/gif"
            sizes="16x16"
        />
        <!-- EXTERNAL LINKS -->
        <link rel="stylesheet" href="../css/header.css" />
        <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Lato&display=swap"
            rel="stylesheet"
        />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <section>
                <!-- MAIN CONTAINER -->
                <div id="container">
                    <!-- SHOP NAME -->
                    <div id="shopName">
                        <a href="index.html"> <b>SHOP</b>LANE </a>
                    </div>
                    <!-- COLLCETIONS ON WEBSITE -->
                    <div id="collection">
                        <div id="clothing">
                            <a href="products.html"> PRODUCTS </a>
                        </div>
                    </div>
                    <div id="header-btn-group">
                        <div id="ano-user">
                            <a href="../html/login.html">
                                <button type="button" class="btn btn-primary">
                                    Login
                                </button></a
                            >
                            <a href="../html/register.html">
                                <button type="button" class="btn btn-primary">
                                    Register
                                </button></a
                            >
                        </div>
                    </div>
                    <div id="user" style="display: none">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart addedToCart"
                                ><div id="badge">
                                    <script>
                                        if (
                                            document.cookie.indexOf(
                                                ",counter="
                                            ) >= 0 &&
                                            document.cookie
                                                .split(",")[0]
                                                .split(" ")[0]
                                                .split("=")[1] !== "0"
                                        ) {
                                            document.getElementById(
                                                "badge"
                                            ).innerHTML = 1;
                                        } else {
                                            document.getElementById(
                                                "badge"
                                            ).innerHTML = 0;
                                        }
                                    </script>
                                </div></i
                            ></a
                        >
                        <div class="dropdown" id="dropdown">
                            <i
                                class="fa fa-user-circle header-avatar"
                                aria-hidden="true"
                                onclick="openMenu()"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            ></i>
                            <ul id="dropdown-menu" class="dismiss">
                                <li>
                                    <span class="dropdown-item" id="isAdmin"
                                        ><a href="./admin.html">Admin</a></span
                                    >
                                </li>
                                <li>
                                    <span class="dropdown-item" id="btnOrders"
                                        ><a href="./myOrders.html"
                                            >Your orders</a
                                        ></span
                                    >
                                </li>
                                <li>
                                    <span class="dropdown-item" id="btnLogout"
                                        >Logout</span
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- USER SECTION (CART AND USER ICON) -->
                </div>
            </section>
        </header>
        <script src="../js/header.js"></script>
    </body>
</html>
